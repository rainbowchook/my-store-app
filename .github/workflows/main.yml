name: Upload Website to S3

on:
  push:
    branches:
      - testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Build React App
        run: CI=false REACT_APP_STRIPE_PUBLIC_API_KEY=${{ secrets.STRIPE_PUBLIC_API_KEY }} STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }} REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} REACT_APP_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }} npm run build

      - name: Deploy static assets to S3 bucket
        run: aws s3 sync ./build/ s3://${{ secrets.BUCKET }} --delete